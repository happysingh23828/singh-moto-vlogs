name: Update Social Media Stats

on:
  schedule:
    # 11 AM IST = 5:30 AM UTC
    - cron: '30 5 * * *'
  workflow_dispatch: # Allow manual trigger

# Allow GitHub Actions to push to repository
permissions:
  contents: write
  pull-requests: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper commits

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.local for GitHub Actions
      run: |
        echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env.local
        echo "YOUTUBE_CHANNEL_ID=${{ secrets.YOUTUBE_CHANNEL_ID }}" >> .env.local
        echo "META_GRAPH_TOKEN=${{ secrets.META_GRAPH_TOKEN }}" >> .env.local
        echo "IG_BUSINESS_ID=${{ secrets.IG_BUSINESS_ID }}" >> .env.local

    - name: Get current timestamp
      id: timestamp
      run: echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%S.%3NZ')" >> $GITHUB_OUTPUT

    - name: Backup current stats
      run: cp data/stats.json data/stats.backup.json

    - name: Update stats
      run: npm run update-stats

    - name: Check if stats were updated
      id: check-changes
      run: |
        if cmp -s data/stats.json data/stats.backup.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Stats unchanged, skipping commit"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Stats updated successfully!"
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git config --local credential.helper store
        echo "https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com" > ~/.git-credentials
        git add data/stats.json

        # Check if there are any changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        # Pull latest changes to avoid conflicts
        git pull --rebase origin master || git pull --rebase origin main || true

        git commit -m "ğŸ“Š Auto-update social media stats

        Updated at: ${{ steps.timestamp.outputs.timestamp }}
        - YouTube subscribers and views
        - Instagram followers and posts"
        git push origin HEAD:master

    - name: Clean up backup
      if: always()
      run: rm -f data/stats.backup.json

    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Stats update failed"
        echo "Check the logs for more details"
